<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename = 'images/mylogo.png') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename = 'images/mylogo.png') }}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>{% block title %}{% endblock %}</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700" rel="stylesheet">
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!-- Main CSS -->
<link href="{{ url_for('static', filename = 'css/main.css') }}" rel="stylesheet"/>

{% block extracss %}{% endblock %}

<style>
    #footer {
    padding-top: 10px;
    padding-bottom: 0px;
    position:relative;
    bottom:0;
    width:100%;
}
</style>
</head>
<body>
<!--------------------------------------
NAVBAR
--------------------------------------->
<nav class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
<div class="container">
	<a class="navbar-brand" href="https://www.rahulvk.com"><strong>Group Finder</strong></a>
	<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
	</button>
	<div class="navbar-collapse collapse" id="navbarColor02" style="">
		<ul class="navbar-nav mr-auto d-flex align-items-center">

			<li class="nav-item">
			<a class="nav-link" href="https://www.rahulvk.com/resume/">About</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="https://www.rahulvk.com/resume/">Resume <span class="badge badge-secondary">CV</span></a>
			</li>
		</ul>
		<ul class="navbar-nav ml-auto d-flex align-items-center">
			<li class="nav-item highlight">
			<a class="nav-link" href="https://www.youtube.com/channel/UC3Ez_M6LDv0whyRkz0xdJ7Q">Youtube Channel</a>
			</li>
		</ul>
	</div>
</div>
</nav>
<!-- End Navbar -->

{% block content %}

{% endblock %}
<!--------------------------------------
FOOTER
--------------------------------------->
<section id="footer">

<div class="container mt-5">
	<footer class="bg-white border-top p-3 text-muted small">
	<div class="row align-items-center justify-content-between">
		<div>
            <span class="navbar-brand mr-2"><strong>Rahul Vijayakumar</strong></span> Copyright &copy;
			<script>document.write(new Date().getFullYear())</script>
			 . All rights reserved.
		</div>
		<div>
			Made with <a target="_blank" class="text-secondary font-weight-bold" href="https://www.wowthemes.net/mundana-free-html-bootstrap-template/">Mundana Theme</a> by WowThemes.net.
		</div>
	</div>
	</footer>
</div>
</section>
<!-- End Footer -->

<!--------------------------------------
JAVASCRIPTS
--------------------------------------->
<script src="{{ url_for('static', filename = 'js/vendor/popper.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'js/vendor/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename = 'js/functions.js') }}" type="text/javascript"></script>
{% block extrajs %}{% endblock %}
</body>
</html>
