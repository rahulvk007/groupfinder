   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
        window.addEventListener('load', function(){
            window.cookieconsent.initialise({
                revokeBtn: "<div class='cc-revoke'></div>",
                type: "opt-in",
                theme: "classic",
                palette: {
                    popup: {
                        background: "#000",
                        text: "#fff"
                    },
                    button: {
                        background: "#fd0",
                        text: "#000"
                    }
                },
                content: {
                    message: "This website uses cookies to improve user experience and analyze website traffic.By clicking \"Allow cookies\" , you agree to this website's use of cookies as defined in our cookie policy.",
                    link: "Our cookie policy",
                    href: "https://www.rahulvk.com/cookie-policy.html"
                },
                onInitialise: function(status) {
                    if(status == cookieconsent.status.allow) myScripts();
                },
                onStatusChange: function(status) {
                    if (this.hasConsented()) myScripts();
                }
            })
        });

        function myScripts() {


            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-137399325-3', 'auto');
            ga('set', 'anonymizeIp', true);
            ga('send', 'pageview');



        }
    </script>

</head>
