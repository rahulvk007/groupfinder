{% extends "home.html" %} 
{% block content %}
<style type="text/css">
  .custom-centered{
   margin:0 auto;
   width:300px;
  }
  </style>
  <div class="container-fluid h-100 bg-light text-dark">
    <div class="row justify-content-center align-items-center">
      <h1>VIT Chennai Whatsapp Group Finder</h1>    
    </div>
    <hr/>
    <div class="row justify-content-center align-items-center h-100">
      <form>
        <div class="form-group row">
          <label for="slot" class="col-4 col-form-label">Slot</label> 
          <div class="col-12">
            <input id="slot" name="slot" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="faculty" class="col-4 col-form-label">Faculty</label> 
          <div class="col-12">
            <input id="faculty" name="faculty" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="course-code" class="col-4 col-form-label">Course Code</label> 
          <div class="col-12">
            <input id="course-code" name="course-code" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
  </div>
  </div>
{% endblock %}
