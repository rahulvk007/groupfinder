{% extends "home.html" %} 
{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .group-form {
        padding: 260px 450px;
        display: block; 
        margin: auto;

}

.text-label{
    padding-right: 30px;
}

  
</style>
<div class="group-form">
<form>
  <div class="form-group row">
    <label for="slot" class="col-4 col-form-label text-label">Slot</label> 
    <div class="col-6">
      <input id="slot" name="slot" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="faculty" class="col-4 col-form-label">Faculty</label> 
    <div class="col-6">
      <input id="faculty" name="faculty" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="course_code" class="col-4 col-form-label">Course Code</label> 
    <div class="col-6">
      <input id="course_code" name="course_code" type="text" required="required" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="link" class="col-4 col-form-label">Group Link</label> 
    <div class="col-6">
      <input id="link" name="link" type="text" class="form-control" required="required">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-4">
      <button name="submit" type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
</div>

{% endblock %}
